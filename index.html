<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<title>Order App</title>
	</head>
	<body>
		<p id="title">Place Your Order</p>
	<div class="orderForm">
		<div class="inputDetail">Order:</div>
		<input id="orderName" placeholder="Your Order">
		<div class="inputDetail">Name:</div>
		<input id="deliveryName" placeholder="Name">
		<div class="inputDetail">Kasiglahan Address:</div>
		<input id="deliveryAddress" placeholder="Address">
	</div>
		<button id="orderButton">Place Order</button>
		<script type="module" src="index.js"></script>
	<script>
(function () {
  const logBox = document.createElement("pre");
  logBox.style.position = "fixed";
  logBox.style.bottom = "0";
  logBox.style.left = "0";
  logBox.style.width = "100%";
  logBox.style.maxHeight = "30%";
  logBox.style.overflow = "auto";
  logBox.style.background = "rgba(0,0,0,0.7)";
  logBox.style.color = "lime";
  logBox.style.padding = "10px";
  logBox.style.fontSize = "12px";
  logBox.style.zIndex = "99999";
  logBox.textContent = "Debug console:\n";
  document.body.appendChild(logBox);

  const oldLog = console.log;
  const oldErr = console.error;

  console.log = function (...msg) {
    oldLog.apply(console, msg);
    logBox.textContent += msg.join(" ") + "\n";
  };

  console.error = function (...msg) {
    oldErr.apply(console, msg);
    logBox.textContent += "ERROR: " + msg.join(" ") + "\n";
  };
})();
</script>
	</body>
</html>
